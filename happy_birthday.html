<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }

        .container h1 {
            font-size: 2.5rem;
            color: #ff6f61;
        }

        .container p {
            font-size: 1.2rem;
            margin: 15px 0;
            color: #555;
        }

        .balloons {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            background: red;
            border-radius: 50%;
            animation: float 4s infinite;
        }

        .balloon:nth-child(1) {
            left: 20%;
            background: #f78fb3;
            animation-delay: 0s;
        }

        .balloon:nth-child(2) {
            left: 40%;
            background: #63cdda;
            animation-delay: 1s;
        }

        .balloon:nth-child(3) {
            left: 60%;
            background: #f3a683;
            animation-delay: 2s;
        }

        .balloon:nth-child(4) {
            left: 80%;
            background: #e77f67;
            animation-delay: 3s;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-300px);
                opacity: 0;
            }
        }

        button {
            background: #ff6f61;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background: #e55d50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ Happy Birthday! üéÇ</h1>
        <p>Wishing you a day filled with love, laughter, and happiness!</p>
        <div class="balloons">
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
        </div>
        <button onclick="showMessage()">Click for a Surprise!</button>
    </div>

    <script>
        function showMessage() {
            alert('üéâ Have an amazing birthday filled with joy and surprises! üéÅ');
        }
    </script>
</body>
</html>
